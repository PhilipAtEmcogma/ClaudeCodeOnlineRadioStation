<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Calico - Crystal Clear 24-bit/48kHz Streaming</title>

    <!-- Resource Hints for Performance -->
    <link rel="preconnect" href="https://d3d4yli4hf5bmh.cloudfront.net">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Optimized Google Fonts Loading -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap" media="print" onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap">
    </noscript>

    <!-- Favicon (SVG for modern browsers) -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <!-- Critical CSS - Inlined for faster initial render -->
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Open Sans',-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;font-size:16px;line-height:1.6;color:#231F20;background:#FFF;min-height:100vh;display:flex;flex-direction:column}
        .site-header{background:#555;padding:16px 0;width:100%}
        .header-content{max-width:1400px;margin:0 auto;display:flex;align-items:center;justify-content:center;gap:16px;padding:0 24px}
        .header-logo{width:50px;height:50px;border-radius:50%;object-fit:cover}
        .site-title{font-family:'Montserrat',-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;font-size:36px;font-weight:600;color:#FFF;margin:0}
        .main-content{flex:1;background:#FFF;padding:48px 24px}
        .content-wrapper{max-width:1400px;margin:0 auto;display:grid;grid-template-columns:auto 1fr;gap:48px;align-items:start}
        .album-art-container{position:relative;width:540px;height:540px}
        .album-art{width:100%;height:100%;object-fit:cover;display:block;box-shadow:0 4px 20px rgba(0,0,0,0.2)}
        .track-artist{font-family:'Montserrat',-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;font-size:56px;font-weight:700;color:#231F20;line-height:1.2;margin-bottom:16px}
        .track-title{font-family:'Montserrat',-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;font-size:42px;font-weight:600;color:#231F20;line-height:1.3;margin-bottom:24px}
        @media(max-width:968px){.content-wrapper{grid-template-columns:1fr;gap:24px}.album-art-container{width:100%;max-width:500px;height:auto;aspect-ratio:1;margin:0 auto}}
    </style>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="header-content">
            <picture>
                <source srcset="RadioCalicoLogoTM.webp" type="image/webp">
                <img src="RadioCalicoLogoTM.png" alt="Radio Calico Logo" class="header-logo">
            </picture>
            <h1 class="site-title">Radio Calico</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-wrapper">
            <!-- Album Art Section -->
            <div class="album-section">
                <div class="album-art-container">
                    <img id="albumArt" class="album-art" src="https://d3d4yli4hf5bmh.cloudfront.net/cover.jpg" alt="Album Art">
                    <div class="year-badge" id="yearBadge">1983</div>
                </div>
            </div>

            <!-- Track Info Section -->
            <div class="track-section">
                <h2 class="track-artist" id="trackArtist">Loading...</h2>
                <h3 class="track-title" id="trackTitle">Loading track...</h3>
                <p class="track-album" id="trackAlbum">Album information</p>

                <div class="quality-info">
                    <div class="quality-line" id="sourceQuality">Source quality: 16-bit 44.1kHz</div>
                    <div class="quality-line" id="streamQuality">Stream quality: 48kHz FLAC / HLS Lossless</div>
                </div>

                <div class="rating-section">
                    <span class="rating-label">Rate this track:</span>
                    <button id="thumbsUpBtn" class="rating-emoji" title="Thumbs Up">üëç</button>
                    <button id="thumbsDownBtn" class="rating-emoji" title="Thumbs Down">üëé</button>
                    <span class="rating-counts">
                        <span id="thumbsUpCount">0</span> / <span id="thumbsDownCount">0</span>
                    </span>
                </div>

                <!-- Audio Player Controls -->
                <div class="player-bar">
                    <button id="playButton" class="play-btn">‚ñ∂</button>
                    <span class="time-display" id="elapsedTime">0:35 / Live</span>
                    <span class="volume-icon" id="volumeIcon">üîä</span>
                    <input type="range" id="volumeSlider" class="volume-range" min="0" max="100" value="100">
                </div>
            </div>
        </div>
    </main>

    <!-- Footer with Previous Tracks -->
    <footer class="site-footer">
        <div class="footer-content">
            <h3 class="footer-heading">Previous tracks:</h3>
            <div class="previous-tracks" id="recentlyPlayedList">
                <div class="empty-state">No recent tracks yet</div>
            </div>
        </div>
    </footer>

    <audio id="audioPlayer" preload="none"></audio>
    <div id="status" class="status stopped" style="display: none;">Stopped</div>

    <script type="module" src="app.js"></script>
</body>
</html>
