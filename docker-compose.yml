services:
  radio-calico-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: radio-calico-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot-reloading
      - .:/app
      # Prevent node_modules from being overwritten
      - /app/node_modules
      # Persist database during development
      - ./radio.db:/app/radio.db
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_PATH=/app/radio.db
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - radio-network-dev
    command: npm run dev

networks:
  radio-network-dev:
    driver: bridge
